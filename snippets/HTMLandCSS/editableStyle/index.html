<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			/***************************
			****************************
				Make <style> tag's content
				editable by the user
			****************************
			***************************/
			style{
				width: 160px;
				height: 120px;
				display: block; /*required*/
			    white-space: pre-line; /*required for line break*/
				resize: both;
    			overflow: auto;
    			background-color: #F2F2F2;
			}
		</style>
	</head>
	<body>
		<style type="text/css" contenteditable="true">
			p  {color: blue;}
		</style>
		<p>Change my color</p>
	</body>
</html>
